version: '3'
services:

  postgres:
    image: {{POSTGRES_IMAGE_NAME}}:{{POSTGRES_TAG}}
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - .env

  solr:
    image: {{SOLR_IMAGE_NAME}}:{{SOLR_TAG}}
    volumes:
      - solr-data:/opt/solr/server/solr/ckan/data

  mongo:
    image: {{MONGO_IMAGE_NAME}}:{{MONGO_TAG}}
    volumes:
      - mongo-data:/data/db

  redis:
    image: {{REDIS_IMAGE_NAME}}:{{REDIS_TAG}}
    volumes:
      - redis-data:/data

  search:
    image: {{SEARCH_IMAGE_NAME}}:{{SEARCH_TAG}}
    environment:
      - MONGO_HOST=mongo
      - CLIENT_ENV=prod
    depends_on:
      - mongo
    env_file:
      - .env
    ports:
      - "${SEARCH_HOST_PORT:-3000}:8000"

  ckan:
    image: {{DATA_IMAGE_NAME}}:{{DATA_TAG}}
    ports:
      - "${DATA_HOST_PORT:-3001}:5000"
    volumes:
      - ckan-data:/var/lib/ckan
      - ckan-backup-data:/backup
      - ./io:/io
    env_file:
      - .env
    environment:
      - CKAN_HOME=/ckan/src
    depends_on:
      - solr
      - mongo
      - postgres

volumes:
  pg-data:
  solr-data:
  mongo-data:
  redis-data:
  ckan-data:
  ckan-backup-data: